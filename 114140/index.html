<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動抽籤系統 - 每日限定版</title>
    <style>
        :root {
            --accent-red: #d90429;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-image: url('ha.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.15);
            z-index: -1;
        }

        .stage {
            position: relative;
            width: 250px; 
            height: 350px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            z-index: 1;
        }

        .pot-image {
            width: 100%;
            height: auto;
            z-index: 10;
            -webkit-user-drag: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        .virtual-stick {
            position: absolute;
            width: 14px;
            height: 160px;
            background: #f4e4bc;
            border: 1px solid #b89a6b;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: none;
        }

        .shaking {
            animation: shake 0.1s infinite ease-in-out;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg) translate(2px, 0); }
            75% { transform: rotate(-5deg) translate(-2px, 0); }
            100% { transform: rotate(0deg); }
        }

        .jump-out {
            display: block !important;
            animation: jump 0.6s forwards cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes jump {
            0% { bottom: 100px; opacity: 1; }
            100% { bottom: 400px; opacity: 0; }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .result-wrap {
            position: relative;
            max-width: 85%;
            transform: scale(0.6);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #result-img {
            max-width: 100%;
            max-height: 80vh;
            border: 5px solid white;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .hint {
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255,255,255,0.7);
            padding: 8px 20px;
            border-radius: 30px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="stage" onclick="handleDrawClick()">
        <div class="virtual-stick" id="stick"></div>
        <img src="IMG_8629.png" alt="籤筒" class="pot-image" id="pot">
    </div>

    <p class="hint" id="status-text">誠心點擊籤筒，求取今日靈籤</p>

    <div class="overlay" id="overlay">
        <div class="result-wrap" id="result-wrap">
            <img id="result-img" src="" alt="結果">
            <button class="close-btn" onclick="closeModal()">謝過神明</button>
        </div>
    </div>

    <script>
        let isAnimating = false;

        function handleDrawClick() {
            if (isAnimating) return;

            // --- 特殊功能：每日限抽一次檢查 ---
            const today = new Date().toDateString();
            const lastDrawDate = localStorage.getItem('lastDrawDate');

            if (lastDrawDate === today) {
                alert("今日已求過籤囉！請靜待明日再行請示。");
                document.getElementById('status-text').innerText = "今日運勢已定，明天再來吧！";
                return;
            }

            startDraw(today);
        }

        function startDraw(todayDate) {
            isAnimating = true;
            const pot = document.getElementById('pot');
            const stick = document.getElementById('stick');
            const overlay = document.getElementById('overlay');
            const resultImg = document.getElementById('result-img');
            const resultWrap = document.getElementById('result-wrap');

            pot.classList.add('shaking');

            setTimeout(() => {
                pot.classList.remove('shaking');
                stick.classList.add('jump-out');

                setTimeout(() => {
                    const randomNum = Math.floor(Math.random() * 8) + 1;
                    resultImg.src = `你的段落文字 - ${randomNum}.png`;

                    overlay.style.display = 'flex';
                    setTimeout(() => {
                        overlay.style.opacity = '1';
                        resultWrap.style.transform = 'scale(1)';
                    }, 50);

                    // 抽籤成功後，存入今天的日期
                    localStorage.setItem('lastDrawDate', todayDate);
                    isAnimating = false;
                    stick.classList.remove('jump-out');
                }, 600);
            }, 1200);
        }

        function closeModal() {
            const overlay = document.getElementById('overlay');
            const resultWrap = document.getElementById('result-wrap');
            overlay.style.opacity = '0';
            resultWrap.style.transform = 'scale(0.6)';
            setTimeout(() => { overlay.style.display = 'none'; }, 400);
        }
    </script>
</body>
</html>
